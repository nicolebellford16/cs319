<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Even Numbers</title>
  </head>
  <body>
    <script>
      var counter = 2; 
        while (counter < 101) {
            document.write(counter + " ");
            counter = counter + 2;
        }
      </script>
  </body>
</html>
