<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lab 2 Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <form name="selectdrink" action="#" method="get">
        Drink Type:<br>
            <input type="radio" name="drinktype" value="Americano">Americano <br>
            <input type="radio" name="drinktype" value="Cuppuccino">Cuppiccino<br>
            <input type="radio" name="drinktype" value="Latte">Latte<br>
            <input type="radio" name="drinktype" value="Macchiato">Macchiato<br>
            <input type="radio" name="drinktype" value="Mocha">Mocha<br>
            
            <br>Size:<br>
            <select name="size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            </select><br>
            
            <br>Flavors and Extras:<br>
            <input type="checkbox" name="espressoshot" value="espressoshot">Extra Espresso Shot<br>
            <input type="checkbox" name="caramelshot" value="caramelshot">Caramel Shot<br>
            <input type="checkbox" name="hazelnutshot" value="hazelnutshot">Hazelnut Shot<br>
            <input type="checkbox" name="vanillashot" value="vanillashot">Vanilla Shot<br>
            <br>
            Order For (name):
            <input type="text"> <br>
            <br><input type="button" value="Order!" class="order">
             </form>
    </body>
